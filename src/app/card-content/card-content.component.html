<div class="card-content">
    <div class="card-group-1">
      <div class="card">
        <div class="card-info">Create a room</div>
        <div class="card-icon" (click)="navigateToCreateRoom()" tabindex="0">+</div>
      </div>
      <div class="card">
        <div class="card-info">Contact Support</div>
        <div class="card-icon" (click)="navigateToCreateRoom()" tabindex="0"><mat-icon>chat_bubble_outline</mat-icon></div>
      </div>
    </div>
    <div class="card-group-2">
      <div class="card card-flex">
        <div class="card-info2">Schedule a meeting</div>
        <div class="calendar-container">
          <mat-calendar class="calendar" [(selected)]="selected"></mat-calendar>
          <div class="button-container">
            <button mat-fab extended (click)="createRoom()" class="button">
              Go
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
